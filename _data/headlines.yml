-
    title: "Darf ich Ihnen nach dem Passwort Ihres Rechners, Ihre Email
    und Ihre Facebookkonto fragen? Ich verspreche, ich werde nichts böses tun,
    nur lesen."
    content: >
        Wie können Sie wagen, _nein_ zu sagen? Wenn Sie nichts zu verbergen haben,
        Sie dürfen keine **Unterscheidung"" zwischen was Sie veröffentlichen und 
        was Sie etwa mehr stört. Ab dem Moment wo Sie eine **Grenze** ziehen, 
        Sie haben etwas zu verbergen. (und es ist völlig normal!).


        Wir Menschen unterscheiden uns voneinander indem wir alle eine 
        [**Privatleben**](https://de.wikipedia.org/wiki/Europ%C3%A4ische_Menschenrechtskonvention#Artikel_8_.E2.80.93_Recht_auf_Achtung_des_Privat-_und_Familienlebens),
        eine Intimsphäre, denn wir nicht ständig offenbaren.

-
    title: "Wenn Sie es nicht für sich machen, machen Sie es für mich!"
    content: >
        <a href="http://internetetmoi.fr/blog/474-degres-de-separation/"><img src="/images/degres-sep.png" class="pull-right img-responsive floating-image img-thumbnail"></a>
        <a class="label label-info" href="/ueberwachung.html">Überwachung</a>
        Seit Jahren, Behörden und anderen Geheimdienste versuchen Sozialnetze 
        zu baueh, die **Bezihungen zwischen Menschen** darstellen. Eine Person
        kann von heute auf morgen _interessant_ werden, entweder weil sie Bekannt 
        wird, stört oder einfach weil ihre Meinungen (politische, religiösen)
        nicht mehr mit der der Regiurung passt.


        Wenn eine Person unter "Beobartung" gestellt wird, ihre Umgebund wird es auch,
        dadurch entsteht eine **Überwachung bis zwei oder drei Grad**. 
        Wenn man die [Kleine-Welt-Phänomen](https://de.wikipedia.org/wiki/Kleine-Welt-Ph%C3%A4nomen)
        in betracht zieht, es sind viele, viele Leute. Sie können also,
        ohne es zu wissen, überwacht werden, auch wenn Sie sich keine Vorfürfe
        machen können. In 2011, eine [Studie der Universität Milano](http://arxiv.org/abs/1111.4570) 
        hat gezeigt, dass einen Facebook Mitglied ist in Durchschnitt von jeder andere Mitglied 
        durch 4,24 Beziehungen getrennt.


        <a class="label label-warning" href="/transparenz.html">transparenz</a>
        Wenn Sie nichts zu verbergen haben, die Personen, die Ihnen vertraut sind
        haben möglicherweise eine andere Meinung, und Sie gefährden ihnen, oder
        bringen sie in einen unangenehme Lage wenn was sie nicht zu verbergen
        haben gegen ihnen verwendet wird. 
        [Facebook Kündigungen](http://www.rtl.de/cms/news/rtl-aktuell/hochzeitsfoto-bei-facebook-kuendigung-31465-51ca-38-1597315.html)
        in den letzten Jahren sind davon gute Beispiele.
        
# See also http://arxiv.org/abs/1111.4503

-
    title: "Warum es komplizierter ist als man denkt?"
    content: >
        **Sie können sich nicht sicher sein, dass was sie heute machen morgen 
        nicht verboten wird.** In diesem Sinne, Sie haben recht, heute haben
        Sie nichts zu verbergen, allerdings Sie können sich nicht sicher sein
        was morgen bringen wird. Ansonsten, seien Sie sicher, dass deutsche Juden 
        hätten sich 1936 nicht registriert (Repression kam dann später).
        Die Geschichte errinert uns, dass das Schlimmste tatsächlich passieren kann.


