-
    title: "Darf ich Sie nach dem Passwort Ihres Rechners, Ihre Email
    und Ihres Facebookkontos fragen? Ich verspreche, ich werde nichts böses tun,
    nur lesen."
    content: >
        Wie können Sie es wagen, _nein_ zu sagen? Wenn Sie nichts zu verbergen haben,
        dürfen Sie keinen **Unterschied** zwischen was Sie veröffentlichen und 
        was Sie etwas mehr stört machen. Sobald Sie eine **Grenze** ziehen, 
	haben Sie etwas zu verbergen. (und das ist vollig normal!).
        
	Wir Menschen unterscheiden uns voneinander indem wir alle ein 
        [**Privatleben**](https://de.wikipedia.org/wiki/Europ%C3%A4ische_Menschenrechtskonvention#Artikel_8_.E2.80.93_Recht_auf_Achtung_des_Privat-_und_Familienlebens),
        und eine Intimsphäre haben die wir nicht ständig offenbaren.

-
    title: "Wenn Sie es nicht für sich machen, machen Sie es für mich!"
    content: >
        <a href="http://internetetmoi.fr/blog/474-degres-de-separation/"><img src="/images/degres-sep.png" class="pull-right img-responsive floating-image img-thumbnail"></a>
        <a class="label label-info" href="/ueberwachung.html">Überwachung</a>
	Seit Jahren versuchen Behörden und andere Geheimdienste Sozialenetze
	zu bauen, die **Beziehungen zwischen Menschen** dastellen. Eine Person
        kann von heute auf morgen _interessant_ werden, zum Beispiel weil sie Bekannt
        wird, stört oder weil ihre Meinung (politisch, religiös)
        nicht mehr mit der der Regierung vereinbar ist. 
 
        Wenn eine Person unter "Beobachtung" gestellt wird, wird es auch ihre Umgebung.
        Dadurch entsteht eine **Überwachung bis zwei oder drei Knoten** wie sie in dem ["Kleine-Welt-Phänomen"](https://de.wikipedia.org/wiki/Kleine-Welt-Ph%C3%A4nomen) beschrieben werden. 
        Wenn das [Kleine-Welt-Phänomen](https://de.wikipedia.org/wiki/Kleine-Welt-Ph%C3%A4nomen) [Six degrees of separation](https://en.wikipedia.org/wiki/Six_degrees_of_separation)
        in Betracht gezogen wird, sind es viele, viele Leute die "beobachtet" werden. Sie können also,
        ohne es zu wissen, überwacht werden, auch wenn Sie nichts falsch gemacht haben oder sich nicht falsch verhalten haben.
        Eine [Studie der Universität Milano](http://arxiv.org/abs/1111.4570) in 2011 
        hat gezeigt, dass ein Facebook Mitglied im Durchschnitt von jedem anderen Mitglied 
        durch 4,24 Beziehungen (Knoten) getrennt ist.

        <a class="label label-warning" href="/transparenz.html">Transparenz</a>
	Wenn Sie nichts zu verbergen haben, können Sie durch diese Informationen andere Personen, die in Ihrem 
	Vertrautenkreis sind, möglicherweise gefährden oder in eine unangenehme Lage bringen. 
	Informationen, die Sie über diese Person besitzen, können für die jeweilige Person eine andere Bedeutung haben. 
        [Facebook Kündigungen](http://www.rtl.de/cms/news/rtl-aktuell/hochzeitsfoto-bei-facebook-kuendigung-31465-51ca-38-1597315.html)
        sind dafür gute Beispiele. 

