-
    title: "Warum es komplizierter ist als man denkt?"
    content: >
        **Sie können sich nicht sicher sein, dass das was sie heute tun morgen 
        nicht verboten wird.** In diesem Sinne haben Sie recht, heute haben
        Sie nichts zu verbergen, allerdings können Sie sich nicht sicher sein
        was der nächste Tag für Sie bringt. Sie können sich sicher sein, dass deutsche Juden  
        sich 1936 nicht registiert hätten (Die Repression kam dann später).
        Die Geschichte erinnert uns an die Tatsache, dass das Schlimmste tatsächlich passieren kann.


